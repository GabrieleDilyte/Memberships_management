<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya&family=Cormorant+Garamond:wght@300&family=Outfit:wght@300&family=Yantramanav:wght@300&family=Zen+Old+Mincho&display=swap"
      rel="stylesheet"
    />
    <title>Memberships</title>
  </head>
  <body>
    <nav>
      <a href="./membership.html" class="selected">Memberships</a>
      <a href="./users.html">Users</a>
    </nav>
    <main>
      <div class="container">
        <section class="topSection">
          <h1>Create Membership</h1>
        </section>
        <section id="createMembership">
          <form>
            <div>
              <label for="name">Name:</label>
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Name"
                required
              />
            </div>
            <div>
              <label for="price">Membership Price:</label>
              <input
                id="price"
                type="number"
                step="0.01"
                name="price"
                placeholder="Membership Price"
                required
              />
            </div>
            <div>
              <label for="description">Description:</label>
              <textarea id="description" name="description"> </textarea>
            </div>
            <button id="cancelButton">
              <a href="./membership.html">Cancel</a>
            </button>
            <button id="addButton">New Membership</button>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <p>Copyright Â©2021 Membership Manager</p>
    </footer>
    <script src="JS/membershipAdd.js"></script>
  </body>
</html>
